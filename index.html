<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="http://yui.yahooapis.com/3.11.0/build/cssnormalize/cssnormalize-min.css"> <!-- normalize -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ohmyfood !</title>
</head>
<body>
    <header>
        <h1>Ohmyfood</h1>
    </header>
    <div class="localisation">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
    </div>
    <div class="reservation">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exeption, séléctionné par nos soins.</p>
        <button>Explorez nos restaurants</button>
    </div>
    <div class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="fonctionnement_card">
            <div class="chiffre">1</div>
            <i class="fas fa-mobile-alt"></i>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="fonctionnement_card">
            <div class="chiffre">2</div>
            <i class="fas fa-list"></i>
            <p>Composer votre menu</p>
        </div>
        <div class="fonctionnement_card">
            <div class="chiffre">3</div>
            <i class="fas fa-store"></i>
            <p>Degustez au restaurant</p>
        </div>
    </div>
    
</body>
</html>
